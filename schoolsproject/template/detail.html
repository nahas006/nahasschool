<script>
    document.getElementById("departmentSelect").addEventListener("change", function() {
        var selectedOption = this.value; // Get the selected value

        // Define a dictionary (or object) that maps department values to Wikipedia URLs
        var wikipediaUrls = {
            "commerce": "https://en.wikipedia.org/wiki/Commerce",
            "science": "https://en.wikipedia.org/wiki/Science",
            "arts": "https://en.wikipedia.org/wiki/Arts"
        };

        // Get the corresponding Wikipedia URL based on the selected option
        var selectedUrl = wikipediaUrls[selectedOption];

        // Redirect to the corresponding Wikipedia page
        if (selectedUrl) {
            window.location.href = selectedUrl;
        }
    });
</script>
