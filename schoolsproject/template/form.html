{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <title>FormRegistration </title>
    <style>
        body {
            background-color: green;
            font-size: 16px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label, select, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>FormRegistration</h1>
    <form method="post" action="{% url 'school:allProdCat' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" placeholder="Select your date of birth" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" required>

        <label for="gender">Gender (Optional):</label>
        <select name="gender" id="gender">
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>

        <label for="mail_id">Mail ID:</label>
        <input type="email" name="mail_id" id="mail_id" placeholder="Enter your email" required>

        <label for="address">Address:</label>
        <textarea name="address" id="address" placeholder="Enter your address" required></textarea>

        <label for="department">Department:</label>
        <select name="department" id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Commerce">Commerce</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Business">Business</option>
        </select>

        <label for="course">Course:</label>
        <select name="course" id="course" required>
            <option value="" disabled selected>Select Course</option>
        </select>

        <label for="Purpose">Purpose:</label>
        <select name="purpose" required>
            <option value="" disabled selected>Select Purpose</option>
            <option value="Enquiry">Enquiry</option>
            <option value="Place Order">Place Order</option>
            <option value="Return">Return</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to populate the dependent course dropdown
        const departmentDropdown = document.getElementById('department');
        const courseDropdown = document.getElementById('course');
        const courses = {
            "Commerce": ["BCom", "MCom"],
            "Science": ["BSc", "MSc"],
            "Arts": ["BA", "MA"],
            "Computer Science": ["BCA", "MCA"],
            "Business": ["BBA", "MBA"],
        };

        departmentDropdown.addEventListener('change', function () {
            courseDropdown.innerHTML = ''; // Clear existing options
            const selectedDepartment = departmentDropdown.value;
            if (selectedDepartment in courses) {
                courses[selectedDepartment].forEach(course => {
                    const option = document.createElement('option');
                    option.value = course;
                    option.text = course;
                    courseDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
{% for msg in messages%}
<h2>{{msg}}</h2>
{% endfor %}
</html>
